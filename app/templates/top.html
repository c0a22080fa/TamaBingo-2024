{% extends "base.html" %}

{% block title %}トップページ{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ビンゴスタンプラリー - QRコード一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/top.css') }}">
</head>
<body>

    <!-- 無限スクロールのスライドショー -->
    <div class="scroll-infinity__wrap">
        <ul class="scroll-infinity__list">
            <li class="scroll-infinity__item"><img src="static/images/image1.png" alt="Image 1"></li>
            <li class="scroll-infinity__item"><img src="static/images/image2.png" alt="Image 2"></li>
            <li class="scroll-infinity__item"><img src="static/images/image3.png" alt="Image 3"></li>
            <li class="scroll-infinity__item"><img src="static/images/image4.png" alt="Image 4"></li>
            <li class="scroll-infinity__item"><img src="static/images/image5.png" alt="Image 5"></li>
            <li class="scroll-infinity__item"><img src="static/images/image6.png" alt="Image 6"></li>
            <li class="scroll-infinity__item"><img src="static/images/image7.png" alt="Image 7"></li>
            <li class="scroll-infinity__item"><img src="static/images/image8.png" alt="Image 8"></li>
            <li class="scroll-infinity__item"><img src="static/images/image9.png" alt="Image 9"></li>
            <li class="scroll-infinity__item"><img src="static/images/image10.png" alt="Image 10"></li>
            <!-- リストを繰り返して表示 -->
            <li class="scroll-infinity__item"><img src="static/images/image1.png" alt="Image 1"></li>
            <li class="scroll-infinity__item"><img src="static/images/image2.png" alt="Image 2"></li>
            <li class="scroll-infinity__item"><img src="static/images/image3.png" alt="Image 3"></li>
            <li class="scroll-infinity__item"><img src="static/images/image4.png" alt="Image 4"></li>
            <li class="scroll-infinity__item"><img src="static/images/image5.png" alt="Image 5"></li>
            <li class="scroll-infinity__item"><img src="static/images/image6.png" alt="Image 6"></li>
            <li class="scroll-infinity__item"><img src="static/images/image7.png" alt="Image 7"></li>
            <li class="scroll-infinity__item"><img src="static/images/image8.png" alt="Image 8"></li>
            <li class="scroll-infinity__item"><img src="static/images/image9.png" alt="Image 9"></li>
            <li class="scroll-infinity__item"><img src="static/images/image10.png" alt="Image 10"></li>
        </ul>
    </div>
    

    <h1>ビンゴスタンプラリー - QRコード一覧</h1>
    <table>
        {% for i in range(1, 4) %}
        <tr>
            {% for j in range(1, 4) %}
            <td>
                <img src="{{ url_for('generate_qr_code', cell_id=(i-1)*3 + j) }}" alt="QRコード">
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('bingo') }}">
        <button>ビンゴシートを見る</button>
    </a>
</body>
</html>
{% endblock %}
