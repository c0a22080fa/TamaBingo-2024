{% extends "base.html" %}

{% block title %}ビンゴスポット{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/spot_list.css') }}">

<div class="spot-page">
    <h1 class="spot-title">ビンゴスポットリスト</h1>

    <!-- 地図画像を全画面幅に表示 -->
    <div class="map-container">
        <img src="{{ url_for('static', filename='images/map.png') }}" alt="ビンゴスポット地図" class="map-image">
    </div>

    <!-- 2列に分けたスポットリスト -->
    <div class="spot-list">
        <ul>
            <li><a href="{{ url_for('housen') }}"><span class="spot-number">①</span>宝泉寺</a></li>
            <li><a href="{{ url_for('yasaka') }}"><span class="spot-number">②</span>日野八坂神社</a></li>
            <li><a href="{{ url_for('zizou') }}"><span class="spot-number">③</span>とんがらし地蔵</a></li>
            <li><a href="{{ url_for('taisyou') }}"><span class="spot-number">④</span>大昌寺</a></li>
            <li><a href="{{ url_for('hurusato') }}"><span class="spot-number">⑤</span>新選組ふるさと資料館</a></li>
            <li><a href="{{ url_for('satou') }}"><span class="spot-number">⑥</span>佐藤彦五郎資料館</a></li>
            <li><a href="{{ url_for('honzin') }}"><span class="spot-number">⑦</span>日野宿本陣</a></li>
            <li><a href="{{ url_for('kouryuu') }}"><span class="spot-number">⑧</span>日野宿交流館</a></li>
            <li><a href="{{ url_for('humonji') }}"><span class="spot-number">⑨</span>普門寺</a></li>
        </ul>
    </div>
</div>

{% endblock %}
