<!DOCTYPE html>
<html lang="ja">
<head>
  <title>ビンゴページ</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/static/css/styles.css">
  <!-- スマホに対応 -->
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <header class="Header">
    <a href="/index">
      <img src="/static/images/tamabingo.png" alt="error" class="resized-image">
    </a>
    <button id="popupButton">
      <img src="/static/images/overlayopen.png" alt="メニュー">
    </button>
    <a href="/login" class="login-link">ログイン</a>

    <div id="popupWindow" class="dropdown-content">
      <ul>
        <li><a href="/index">トップページ</a></li>
        <li><a href="/bingo">ビンゴページ</a></li>
        <li><a href="/bingo_spot">ビンゴスポット一覧</a></li>
        <li><a href="/coupon">クーポン交換ページ</a></li>
        <li><a href="/account">アカウントページ</a></li>
      </ul>
    </div>    
  </header>

 
  
  <footer class="Footer">
    <!-- トップボタン -->
    <a href="/index" class="top-text">
      <img src="/static/images/top.png" alt="error">
      <span>トップ</span>
    </a>

    <!-- スキャンボタン -->
    <a href="/bingo" class="scan-text">
      <img src="/static/images/QRsample.png" alt="error">
      <span>スキャン</span>
    </a>

    <!-- スポットボタン -->
    <a href="/spot" class="coupon-text">
      <span>スポット一覧</span>
    </a>
</footer>


  
  <div class="main">
    {% block content %} ここにページごとの内容が入ります。 {% endblock %}
  </div>

  <script src="/static/js/script.js"></script>
</body>
</html>
