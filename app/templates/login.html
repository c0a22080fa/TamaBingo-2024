<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインページ</title>
    <style>
        /* CSS styles remain the same */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #ff8c00;
            color: white;
            padding: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #e67600;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .action-links {
            margin-top: 20px;
        }

        .action-links p {
            margin-bottom: 1px;
        }

        .action-links form {
            margin: 5px 0;
        }

        /* 忘れたパスワードリンクのスタイル */
        .forgot-password-link {
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>ログイン</h2>
        <div class="form-section">
            <form method="post" action="/login">
                <label for="username">ユーザー名:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" required>
                
                <input type="submit" value="ログイン">
            </form>
        </div>

        <div class="action-links">
            <p>新規登録はこちら</p>
            <form action="/add" method="get">
                <input type="submit" value="新規登録">
            </form>
            

            <!-- パスワードを忘れた方向けのリンク -->
            <p><a href="/contact" class="forgot-password-link">パスワードを忘れた方はこちら</a></p>
            <p>※ユーザー名とメールアドレスをお伝えください。入力いただいたメールアドレスにパスワードを送らせていただきます。
        </div>
    </div>

</body>
</html>
