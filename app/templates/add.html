<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: white;
            padding: 40px; /* パディングを増やし、ゆとりを持たせる */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px; /* タイトルの下に余白を追加 */
        }

        label {
            display: block;
            margin: 15px 0 5px; /* フィールドの上下に余白を追加 */
            font-weight: bold;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #ff8c00;
            color: white;
            padding: 10px 0; /* ボタンの高さを狭める */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%; /* ボタンの横幅を狭める */
            font-size: 1.1rem; /* フォントサイズを少しだけ小さく */
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #e67600;
        }

        .action-links {
            margin-top: 30px; /* アクションリンク全体に余白を追加 */
        }

        .action-links form {
            margin: 10px 0;
        }

        p {
            margin: 0 0 10px; /* テキストの下に少し余白を追加 */
        }

        /* 性別選択を横並びにするためのCSS */
        .gender-option {
            display: inline-block;
            margin-right: 15px; /* 各性別オプションの間に余白を追加 */
        }

        .gender-option label {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>ユーザー登録</h2>
        <form method="post" action="/add">
            <label for="username">ユーザー名:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="password2">パスワードの確認:</label>
            <input type="password" id="password2" name="password2" required>

            <!-- 性別選択（横並びのラジオボタン） -->
            <label>性別:</label>
            <div class="gender-option">
                <label for="male">男性</label>
                <input type="radio" id="male" name="gender" value="男性" required>
            </div>
            <div class="gender-option">
                <label for="female">女性</label>
                <input type="radio" id="female" name="gender" value="女性" required>
            </div>
            <div class="gender-option">
                <label for="other">その他</label>
                <input type="radio" id="other" name="gender" value="その他" required>
            </div>

            <!-- 年代選択 -->
            <label for="age">年代:</label>
            <select id="age" name="age" required>
                <option value="" disabled selected>年代を選択</option>
                <option value="10代">10代</option>
                <option value="20代">20代</option>
                <option value="30代">30代</option>
                <option value="40代">40代</option>
                <option value="50代">50代</option>
                <option value="60代">60代</option>
                <option value="70代以上">70代以上</option>
            </select>

            <input type="submit" value="登録">
        </form>

        <div class="action-links">
            <form action="/login" method="get">
                <input type="submit" value="ログインに進む">
            </form>
        </div>
    </div>

</body>
</html>
