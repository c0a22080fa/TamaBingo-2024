{% extends "base.html" %}

{% block title %}トップページ{% endblock %}

{% block content %}
<div style="width: 390px; height: 844px; position: relative; background: white">
  <!-- Profile Section -->
  <div style="width: 115px; height: 164px; position: absolute; left: 136px; top: 150px;">
    <!-- Profile Image -->
    <div style="width: 115px; height: 115px; position: absolute; background: #D9D9D9; border-radius: 9999px;"></div>
    <!-- Name -->
    <div style="position: absolute; left: 33px; top: 140px; text-align: center; color: #232323; font-size: 16px; 
                font-family: Inter; font-weight: 700; line-height: 24px; word-wrap: break-word;">
      NAME
    </div>
  </div>

  <!-- Bingo Participation History Section -->
  <div style="width: 345px; height: 61px; position: absolute; left: 21px; top: 435px;">
    <!-- Container Box -->
    <div style="width: 343px; height: 61px; position: absolute; left: 2px; top: 0px; background: white; 
                box-shadow: 0px 8px 8px #F1F5F9; border-radius: 20px; border: 1px solid #E2E8F0;"></div>
    <!-- Bingo Participation Text -->
    <div style="width: 206px; height: 27px; position: absolute; left: 0px; top: 17px; text-align: center; 
                color: #232323; font-size: 14px; font-family: Inter; font-weight: 400; line-height: 24px; 
                word-wrap: break-word;">
      ビンゴ参加履歴
    </div>
    <!-- Icon -->
    <img style="width: 20px; height: 20px; position: absolute; left: 25px; top: 20px;" 
         src="https://via.placeholder.com/20x20" />
  </div>

  <!-- Account Information Section -->
  <div style="width: 343px; height: 61px; position: absolute; left: 22px; top: 357px;">
    <!-- Container Box -->
    <div style="width: 343px; height: 61px; position: absolute; background: white; box-shadow: 0px 8px 8px #F1F5F9; 
                border-radius: 20px; border: 1px solid #E2E8F0;"></div>


{% endblock %}
