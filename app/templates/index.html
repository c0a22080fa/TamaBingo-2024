<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ビンゴスタンプラリー - QRコード一覧</title>
</head>
<body>
    <h1>ビンゴスタンプラリー - QRコード一覧</h1>
    <table>
        {% for i in range(1, 4) %}
        <tr>
            {% for j in range(1, 4) %}
            <td>
                <img src="{{ url_for('generate_qr_code', cell_id=(i-1)*3 + j) }}" alt="QRコード">
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('bingo') }}">
        <button>ビンゴシートを見る</button>
    </a>
</body>
</html>
